<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+TC:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans TC', 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 20px;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 200, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 0 10px;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00ff88, #00d4ff, #ff00aa);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }
        
        @keyframes gradient {
            0% { background-position: 0% center; }
            50% { background-position: 100% center; }
            100% { background-position: 0% center; }
        }
        
        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 15px 0;
            font-family: 'Orbitron', sans-serif;
        }
        
        .score-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 12px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .score-label {
            font-size: 0.75rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .score-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .score-item.high-score .score-value {
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        
        .game-area {
            position: relative;
            display: inline-block;
        }
        
        #gameCanvas {
            border: 3px solid;
            border-image: linear-gradient(45deg, #00ff88, #00d4ff, #ff00aa) 1;
            border-radius: 10px;
            box-shadow: 
                0 0 30px rgba(0, 255, 136, 0.3),
                0 0 60px rgba(0, 212, 255, 0.2),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.8);
            display: block;
        }
        
        .controls {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .button-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .control-info {
            font-size: 0.85rem;
            color: #888;
        }
        
        .control-info kbd {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-family: 'Orbitron', monospace;
            margin: 0 2px;
            font-size: 0.75rem;
        }
        
        .game-btn {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }
        
        #startBtn {
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            color: #0f0c29;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }
        
        #startBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 255, 136, 0.6);
        }
        
        #startBtn:active {
            transform: translateY(0);
        }
        
        #pauseBtn {
            background: linear-gradient(135deg, #ff9500, #ff5e3a);
            color: #fff;
            box-shadow: 0 10px 30px rgba(255, 149, 0, 0.4);
            display: none;
        }
        
        #pauseBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 149, 0, 0.6);
        }
        
        #pauseBtn.paused {
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.4);
        }
        
        /* Pause Overlay */
        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
            z-index: 10;
        }
        
        .pause-overlay.show {
            display: flex;
        }
        
        .pause-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: #ff9500;
            text-shadow: 0 0 30px rgba(255, 149, 0, 0.5);
            animation: pausePulse 1.5s ease infinite;
        }
        
        .pause-hint {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #888;
        }
        
        @keyframes pausePulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        
        .game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }
        
        .game-over-content {
            text-align: center;
            animation: popIn 0.5s ease;
        }
        
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .game-over-content h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: #ff4444;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 68, 68, 0.5);
        }
        
        .game-over-content .final-score {
            font-size: 1.3rem;
            margin-bottom: 25px;
            color: #fff;
        }
        
        .game-over-content .final-score span {
            color: #00ff88;
            font-weight: 700;
            font-size: 1.8rem;
        }
        
        .new-record {
            color: #ffd700 !important;
            animation: pulse 1s ease infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Mobile controls - moved up and improved */
        .mobile-controls {
            display: none;
            margin-top: 15px;
            gap: 8px;
        }
        
        .mobile-btn {
            width: 65px;
            height: 65px;
            font-size: 1.8rem;
            background: rgba(0, 255, 136, 0.15);
            border: 2px solid rgba(0, 255, 136, 0.6);
            border-radius: 15px;
            color: #00ff88;
            cursor: pointer;
            transition: all 0.15s;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mobile-btn:active {
            background: rgba(0, 255, 136, 0.4);
            transform: scale(0.92);
            border-color: #00ff88;
        }
        
        .mobile-btn.pause-mobile {
            background: rgba(255, 149, 0, 0.15);
            border-color: rgba(255, 149, 0, 0.6);
            color: #ff9500;
            font-size: 1.2rem;
            width: auto;
            padding: 0 20px;
        }
        
        .mobile-btn.pause-mobile:active {
            background: rgba(255, 149, 0, 0.4);
        }
        
        .mobile-row {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        
        .mobile-spacer {
            width: 65px;
            height: 65px;
        }
        
        @media (max-width: 600px) {
            body {
                padding-top: 10px;
            }
            h1 { font-size: 1.8rem; }
            .score-board { gap: 15px; margin: 10px 0; }
            .score-item { padding: 8px 15px; }
            .score-value { font-size: 1.4rem; }
            .score-label { font-size: 0.65rem; }
            .mobile-controls { display: flex; flex-direction: column; }
            .control-info { display: none; }
            .game-btn { padding: 10px 25px; font-size: 0.9rem; }
            .controls { margin-top: 10px; gap: 8px; }
            .pause-text { font-size: 1.5rem; }
        }
        
        @media (max-width: 400px) {
            .mobile-btn {
                width: 58px;
                height: 58px;
                font-size: 1.5rem;
            }
            .mobile-spacer {
                width: 58px;
                height: 58px;
            }
        }
        
        /* Footer */
        .footer {
            margin-top: 15px;
            font-size: 0.75rem;
            color: #666;
        }
    </style>

    <script>
        // Game Configuration - FASTER SPEED
        const CONFIG = {
            gridSize: 20,
            initialSpeed: 100,
            speedIncrease: 3,
            minSpeed: 40
        };
        
        // Game State
        let canvas, ctx;
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let gameSpeed = CONFIG.initialSpeed;
        let isGameRunning = false;
        let isPaused = false;
        
        // Initialize
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Adjust canvas size for mobile
            adjustCanvasSize();
            window.addEventListener('resize', adjustCanvasSize);
            
            // Display high score
            document.getElementById('highScore').textContent = highScore;
            
            // Event listeners
            document.addEventListener('keydown', handleKeyPress);
            document.getElementById('startBtn').addEventListener('click', startGame);
            document.getElementById('restartBtn').addEventListener('click', restartGame);
            document.getElementById('pauseBtn').addEventListener('click', togglePause);
            document.getElementById('pauseMobileBtn').addEventListener('click', togglePause);
            
            // Mobile controls
            document.querySelectorAll('.mobile-btn[data-dir]').forEach(btn => {
                btn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    handleMobileControl(btn.dataset.dir);
                });
                btn.addEventListener('click', () => handleMobileControl(btn.dataset.dir));
            });
            
            // Draw initial state
            drawGrid();
            drawStartScreen();
        }
        
        function adjustCanvasSize() {
            const maxWidth = Math.min(400, window.innerWidth - 30);
            const size = Math.floor(maxWidth / CONFIG.gridSize) * CONFIG.gridSize;
            canvas.width = size;
            canvas.height = size;
        }
        
        function drawStartScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#00ff88';
            ctx.font = 'bold 20px Orbitron, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('Êåâ‰∏ã„ÄåÈñãÂßãÈÅäÊà≤„Äç', canvas.width / 2, canvas.height / 2);
        }
        
        function startGame() {
            if (isGameRunning && !isPaused) return;
            
            // If paused, resume instead
            if (isPaused) {
                togglePause();
                return;
            }
            
            // Reset game state
            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            gameSpeed = CONFIG.initialSpeed;
            isPaused = false;
            document.getElementById('score').textContent = '0';
            
            // Generate first food
            generateFood();
            
            // Hide overlays
            document.getElementById('gameOverOverlay').style.display = 'none';
            document.getElementById('pauseOverlay').classList.remove('show');
            
            // Update buttons
            isGameRunning = true;
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').textContent = 'Êö´ÂÅú';
            document.getElementById('pauseBtn').classList.remove('paused');
            document.getElementById('pauseMobileBtn').textContent = '‚è∏Ô∏è Êö´ÂÅú';
            
            // Start game loop
            gameLoop = setInterval(update, gameSpeed);
        }
        
        function restartGame() {
            document.getElementById('gameOverOverlay').style.display = 'none';
            startGame();
        }
        
        function togglePause() {
            if (!isGameRunning) return;
            
            isPaused = !isPaused;
            
            if (isPaused) {
                // Pause the game
                clearInterval(gameLoop);
                document.getElementById('pauseOverlay').classList.add('show');
                document.getElementById('pauseBtn').textContent = 'ÁπºÁ∫å';
                document.getElementById('pauseBtn').classList.add('paused');
                document.getElementById('pauseMobileBtn').textContent = '‚ñ∂Ô∏è ÁπºÁ∫å';
            } else {
                // Resume the game
                document.getElementById('pauseOverlay').classList.remove('show');
                document.getElementById('pauseBtn').textContent = 'Êö´ÂÅú';
                document.getElementById('pauseBtn').classList.remove('paused');
                document.getElementById('pauseMobileBtn').textContent = '‚è∏Ô∏è Êö´ÂÅú';
                gameLoop = setInterval(update, gameSpeed);
            }
        }
        
        function update() {
            if (isPaused) return;
            
            // Update direction
            direction = nextDirection;
            
            // Calculate new head position
            const head = { ...snake[0] };
            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            
            // Check collision with walls
            const gridCount = canvas.width / CONFIG.gridSize;
            if (head.x < 0 || head.x >= gridCount || head.y < 0 || head.y >= gridCount) {
                gameOver();
                return;
            }
            
            // Check collision with self
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            // Add new head
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                generateFood();
                
                // Increase speed
                if (gameSpeed > CONFIG.minSpeed) {
                    gameSpeed -= CONFIG.speedIncrease;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
            } else {
                snake.pop();
            }
            
            // Draw
            draw();
        }
        
        function draw() {
            const gridSize = CONFIG.gridSize;
            
            // Clear canvas
            ctx.fillStyle = 'rgba(0, 0, 0, 0.9)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            drawGrid();
            
            // Draw food (apple)
            const foodX = food.x * gridSize + gridSize / 2;
            const foodY = food.y * gridSize + gridSize / 2;
            const foodRadius = gridSize / 2 - 2;
            
            // Apple glow
            ctx.shadowColor = 'rgba(255, 68, 68, 0.8)';
            ctx.shadowBlur = 15;
            
            // Apple body
            ctx.fillStyle = '#ff4444';
            ctx.beginPath();
            ctx.arc(foodX, foodY, foodRadius, 0, Math.PI * 2);
            ctx.fill();
            
            // Apple highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(foodX - 3, foodY - 3, foodRadius / 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Apple stem
            ctx.shadowBlur = 0;
            ctx.strokeStyle = '#4a2';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(foodX, foodY - foodRadius);
            ctx.quadraticCurveTo(foodX + 3, foodY - foodRadius - 5, foodX + 5, foodY - foodRadius - 3);
            ctx.stroke();
            
            // Draw snake
            snake.forEach((segment, index) => {
                const x = segment.x * gridSize;
                const y = segment.y * gridSize;
                const centerX = x + gridSize / 2;
                const centerY = y + gridSize / 2;
                
                if (index === 0) {
                    // === SNAKE HEAD ===
                    ctx.shadowColor = 'rgba(0, 255, 136, 0.8)';
                    ctx.shadowBlur = 15;
                    
                    // Head shape
                    ctx.fillStyle = '#00ff88';
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, gridSize / 2 - 1, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Eyes
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = '#fff';
                    let eyeOffsetX = 0, eyeOffsetY = 0;
                    let eyeSpreadX = 4, eyeSpreadY = 4;
                    
                    switch(direction) {
                        case 'right': eyeOffsetX = 3; eyeSpreadY = 5; eyeSpreadX = 0; break;
                        case 'left': eyeOffsetX = -3; eyeSpreadY = 5; eyeSpreadX = 0; break;
                        case 'up': eyeOffsetY = -3; eyeSpreadX = 5; eyeSpreadY = 0; break;
                        case 'down': eyeOffsetY = 3; eyeSpreadX = 5; eyeSpreadY = 0; break;
                    }
                    
                    // Left eye
                    ctx.beginPath();
                    ctx.arc(centerX + eyeOffsetX - eyeSpreadX, centerY + eyeOffsetY - eyeSpreadY, 3, 0, Math.PI * 2);
                    ctx.fill();
                    // Right eye
                    ctx.beginPath();
                    ctx.arc(centerX + eyeOffsetX + eyeSpreadX, centerY + eyeOffsetY + eyeSpreadY, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Pupils
                    ctx.fillStyle = '#000';
                    ctx.beginPath();
                    ctx.arc(centerX + eyeOffsetX - eyeSpreadX + eyeOffsetX/2, centerY + eyeOffsetY - eyeSpreadY + eyeOffsetY/2, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(centerX + eyeOffsetX + eyeSpreadX + eyeOffsetX/2, centerY + eyeOffsetY + eyeSpreadY + eyeOffsetY/2, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Tongue (flickering)
                    if (Math.random() > 0.5) {
                        ctx.strokeStyle = '#ff4444';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        let tongueX = centerX, tongueY = centerY;
                        let tongueEndX = centerX, tongueEndY = centerY;
                        switch(direction) {
                            case 'right': tongueX += gridSize/2; tongueEndX = tongueX + 8; break;
                            case 'left': tongueX -= gridSize/2; tongueEndX = tongueX - 8; break;
                            case 'up': tongueY -= gridSize/2; tongueEndY = tongueY - 8; break;
                            case 'down': tongueY += gridSize/2; tongueEndY = tongueY + 8; break;
                        }
                        ctx.moveTo(tongueX, tongueY);
                        ctx.lineTo(tongueEndX, tongueEndY);
                        ctx.stroke();
                        
                        // Forked tongue
                        ctx.beginPath();
                        if (direction === 'right' || direction === 'left') {
                            ctx.moveTo(tongueEndX, tongueEndY);
                            ctx.lineTo(tongueEndX + (direction === 'right' ? 3 : -3), tongueEndY - 3);
                            ctx.moveTo(tongueEndX, tongueEndY);
                            ctx.lineTo(tongueEndX + (direction === 'right' ? 3 : -3), tongueEndY + 3);
                        } else {
                            ctx.moveTo(tongueEndX, tongueEndY);
                            ctx.lineTo(tongueEndX - 3, tongueEndY + (direction === 'down' ? 3 : -3));
                            ctx.moveTo(tongueEndX, tongueEndY);
                            ctx.lineTo(tongueEndX + 3, tongueEndY + (direction === 'down' ? 3 : -3));
                        }
                        ctx.stroke();
                    }
                    
                } else {
                    // === SNAKE BODY ===
                    ctx.shadowBlur = 0;
                    
                    // Alternating pattern for snake body
                    const isEven = index % 2 === 0;
                    const alpha = 1 - (index / snake.length) * 0.4;
                    
                    if (isEven) {
                        ctx.fillStyle = `rgba(0, 200, 100, ${alpha})`;
                    } else {
                        ctx.fillStyle = `rgba(0, 255, 136, ${alpha})`;
                    }
                    
                    // Body segment (rounded)
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, gridSize / 2 - 2, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Scale pattern
                    ctx.fillStyle = `rgba(0, 180, 80, ${alpha * 0.5})`;
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, gridSize / 4, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            
            ctx.shadowBlur = 0;
        }
        
        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
            ctx.lineWidth = 1;
            
            const gridCount = canvas.width / CONFIG.gridSize;
            for (let i = 0; i <= gridCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * CONFIG.gridSize, 0);
                ctx.lineTo(i * CONFIG.gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * CONFIG.gridSize);
                ctx.lineTo(canvas.width, i * CONFIG.gridSize);
                ctx.stroke();
            }
        }
        
        function generateFood() {
            const gridCount = canvas.width / CONFIG.gridSize;
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * gridCount),
                    y: Math.floor(Math.random() * gridCount)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            
            food = newFood;
        }
        
        function gameOver() {
            clearInterval(gameLoop);
            isGameRunning = false;
            isPaused = false;
            
            // Reset buttons
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('pauseOverlay').classList.remove('show');
            
            // Check high score
            const isNewRecord = score > highScore;
            if (isNewRecord) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            
            // Show game over overlay
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalScore').className = isNewRecord ? 'new-record' : '';
            document.getElementById('newRecordMsg').style.display = isNewRecord ? 'block' : 'none';
            document.getElementById('gameOverOverlay').style.display = 'flex';
        }
        
        function handleKeyPress(e) {
            const key = e.key.toLowerCase();
            
            // Prevent scrolling
            if (['arrowup', 'arrowdown', 'arrowleft', 'arrowright', ' '].includes(e.key.toLowerCase()) || 
                ['w', 'a', 's', 'd'].includes(key)) {
                e.preventDefault();
            }
            
            // Pause controls
            if ((key === 'p' || e.key === 'Escape') && isGameRunning) {
                togglePause();
                return;
            }
            
            // Start game with space
            if (e.key === ' ' && !isGameRunning) {
                startGame();
                return;
            }
            
            // Don't accept direction changes while paused
            if (isPaused) return;
            
            // Direction controls
            const newDirection = getDirectionFromKey(e.key, key);
            if (newDirection && !isOpposite(newDirection, direction)) {
                nextDirection = newDirection;
            }
        }
        
        function getDirectionFromKey(key, lowerKey) {
            const keyMap = {
                'arrowup': 'up', 'w': 'up',
                'arrowdown': 'down', 's': 'down',
                'arrowleft': 'left', 'a': 'left',
                'arrowright': 'right', 'd': 'right'
            };
            return keyMap[key.toLowerCase()] || keyMap[lowerKey];
        }
        
        function handleMobileControl(dir) {
            if (!isGameRunning) {
                startGame();
                return;
            }
            if (isPaused) return;
            if (!isOpposite(dir, direction)) {
                nextDirection = dir;
            }
        }
        
        function isOpposite(dir1, dir2) {
            return (dir1 === 'up' && dir2 === 'down') ||
                   (dir1 === 'down' && dir2 === 'up') ||
                   (dir1 === 'left' && dir2 === 'right') ||
                   (dir1 === 'right' && dir2 === 'left');
        }
        
        // Start when DOM is ready
        document.addEventListener('DOMContentLoaded', init);
    </script>
